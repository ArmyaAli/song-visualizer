<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Audio Visualizer</title>
    <script src="lib/htmx.min.js"></script>
    <script defer type="module" src="js/main.js"></script>
</head>

<body>
    <header>
        <div>
            <span id="_mainTitle">Audio Visualizer</span>
            <span id="_mainSubtitle">By Ali Umar</span>
        </div>
    </header>
    <div id="_content">
        <div>
            <canvas #canvas width="1200" height="400"></canvas>
        </div>
        <div id="_controls">
            <input type='file' name='file'>
            <div>
                <button id="_playBtn">Play</button>
                <button id="_muteBtn">Mute</button>
            </div>
            <input type="range" min="1" max="100" value="50" class="slider" id="_volSlider">
            <label for="__DDVisualisation">Choose a visualsation:</label>
            <select name="visualsation" id="_DDvisualisation">
            </select>
        </div>
    </div>
    <footer></footer>
</body>

</html>

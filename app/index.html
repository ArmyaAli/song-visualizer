<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>Audio Visualizer</title>
    <!-- Libraries -->
    <script src="lib/htmx.min.js"></script>
    <script defer src="lib/bootstrap/bootstrap.bundle.min.js"></script>
    <!-- Source -->
    <script defer type="module" src="js/main.js"></script>
    <!-- Manifest-->
    <link rel="manifest" href="manifest.json" />
</head>

<body>
    <header>
        <span id="_mainTitle">Audio Visualizer</span>
    </header>

    <!-- Button trigger modal -->
    <button type="button" id="_errorModalBtn" class="btn btn-primary" style="display: none;" data-bs-toggle="modal" data-bs-target="#exampleModal"></button>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="_errorModalTitle"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="_errorModalMessage" ></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div id="_content">
        <div>
            <canvas #canvas width="1200" height="400"></canvas>
        </div>
        <div id="_controls">
            <div>
                <input class="form-control" type="file" id="formFile">
                <label id="_songNameLabel" for="formFile" class="form-label">Please upload a song</label>
            </div>
            <div class="d-flex justify-content-center align-items-center mr-2">
                <label for="_colorPicker" class="form-label">Color picker:</label>
                <input type="color" class="form-control form-control-color mx-2" id="_colorPicker" value="#FF0000"
                    title="Choose your color">
            </div>
            <div class="d-flex">
                <button type="button" id="_playBtn" class="btn btn-success col-12 mr-2">Play</button>
                <button type="button" id="_muteBtn" class="btn btn-success col-12 mx-2">Mute</button>
            </div>
            <div>
                <input type="range" min="1" max="100" value="50" class="form-range mr-2" id="_volSlider">
                <span id="_rangeValue">Volume: 50%</span>
            </div>
            <label for="__DDVisualisation">Choose a visualsation:</label>
            <select name="visualsation" id="_DDvisualisation" class="form-select form-select-sm"></select>
        </div>
    </div>
    <footer></footer>
</body>

</html>

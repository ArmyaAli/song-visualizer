<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>Audio Visualizer</title>
    <!-- Libraries -->
    <script src="lib/htmx.min.js"></script>
    <script defer src="lib/bootstrap/bootstrap.bundle.min.js"></script>
    <!-- Source -->
    <script defer type="module" src="js/main.js"></script>
</head>

<body>
    <header>
        <span id="_mainTitle">Audio Visualizer By Ali Umar</span>
    </header>
    <div id="_content">
        <div>
            <canvas #canvas width="1200" height="400"></canvas>
        </div>
        <div id="_controls">
            <div class="mb-3 d-flex">
                <div>
                    <input class="form-control" type="file" id="formFile">
                </div>
                <div class="d-flex justify-content-center align-items-center mx-2">
                    <label for="_colorPicker" class="form-label">Color picker:</label>
                    <input type="color" class="form-control form-control-color mx-2" id="_colorPicker" value="#FF0000" title="Choose your color">
                </div>
            </div>
            <div class="d-flex">
                <button type="button" id="_playBtn" class="btn btn-success col-12 mx-2">Play</button>
                <button type="button" id="_muteBtn" class="btn btn-success col-12 mx-2">Mute</button>
            </div>
            <div>
                <input type="range" min="1" max="100" value="50" class="form-range mx-2" id="_volSlider">
                <span id="_rangeValue">Volume: 50%</span>
            </div>
            <label for="__DDVisualisation">Choose a visualsation:</label>
            <select name="visualsation" id="_DDvisualisation">
            </select>
        </div>
    </div>
    <footer></footer>
</body>

</html>
